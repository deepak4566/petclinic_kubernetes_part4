apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
spec:
  selector:
    matchLabels:
      app: petclinic
  replicas: 1
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: deepak8934/petapp:66
        ports:
        - containerPort: 8080
        env: # Setting Environmental Variables
        - name: MYSQL_URL # Setting Database host address from configMap
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: MYSQL_URL

        - name: MYSQL_DATABASE # Setting Database name from configMap
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: MYSQL_DATABASE

        - name: MYSQL_USER # Setting Database username from configMap
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: MYSQL_USER

        - name: MYSQL_PASSWORD # Setting Database password from Secret
          valueFrom:
            secretKeyRef:
              name: secret-petclinic
              key: MYSQL_PASSWORD
        command: ["java", "-jar", "spring-petclinic-3.2.0-SNAPSHOT.jar", "--spring.datasource.initialize=true"]
